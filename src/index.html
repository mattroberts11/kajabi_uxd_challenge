<!DOCTYPE html>
<html>
  <head>
    <title>Kajabi UXD Challenge Solution</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="schedule-meeting available" tabindex="1"> <!-- There is an unavailable class that you can toggle to show a red bar -->
      <div class="card">
        <div class="card__left">
          <div class="card__left-avatar">
            <img src="./assets/avatar-naomi@2x.png" alt="Cicle avatar of Naomi"/>
          </div>
        </div>
        <div class="card__details">
          <div class="title">
            Free Consultation w/ Naomi
          </div>
          <div class="duration-date-time">
            <div class="duration" aria-label="Duration of meeting">
              <div class="clock-icon"></div>
              15 mins
            </div>
            <div class="date-time" aria-label="Date and Time of meeting">
              <div class="calendar-icon"></div>
              Feb 20, 2021 â€¢ 5:00pm PST
            </div>
          </div>
          <div class="location">
            <div class="map-pin-icon"></div>
            <a href="kajabi.zoom.us/tbd">kajabi.zoom.us/tbd </a>
          </div>
        </div>
        <div class="card__options"></div>
      </div>
    </div>

  </body>
</html>
